logging:
  by.javaguru.jdmik7.relocationservice: DEBUG
  org.hibernate.SQL: DEBUG
  org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  level:
    org:
      springframework:
        orm:
          jpa:
            JpaTransactionManager: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: mapping,bus-refresh,bus-env,circuitbreakerevents,retry,env,configprops
  endpoint:
    health:
      enabled: true
      show-details: always
  health:
    circuitbreakers:
      enabled: true

